<!DOCTYPE html>
<html>
<head>
    <title>Editar Prato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adm_style.css') }}">
</head>
<body>
    <h1>Editar Prato</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ prato.nome }}" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao">{{ prato.descricao }}</textarea>
        
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ prato.preco }}" required>

        <label for="imagem">Imagem (se desejar alterar):</label>
        <input type="file" id="imagem" name="imagem" accept="img/*">

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
